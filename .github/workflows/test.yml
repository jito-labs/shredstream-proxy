name: test

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04-32c-128g
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          lfs: true

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          caller-workflow-name: test

      - name: Run tests
        run: cargo test --all-features --locked
